<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <symbol id="star4" viewBox="0 0 20 20"><path d="M10,0 L12,7.5 L20,10 L12,12.5 L10,20 L8,12.5 L0,10 L8,7.5 Z"/></symbol>
    <symbol id="sparkle" viewBox="0 0 20 20"><path d="M10,0 L10.8,8.2 L20,10 L10.8,11.8 L10,20 L9.2,11.8 L0,10 L9.2,8.2 Z"/></symbol>
    <symbol id="diamond" viewBox="0 0 20 20"><path d="M10,0 L14,10 L10,20 L6,10 Z"/></symbol>
  </defs>

  <!-- Orbit ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#c9a84c" stroke-width="0.5" opacity="0.1"/>

  <!-- Constellation lines -->
  <line x1="28" y1="18" x2="50" y2="50" stroke="#c9a84c" stroke-width="0.8" opacity="0.35"/>
  <line x1="50" y1="50" x2="76" y2="34" stroke="#c9a84c" stroke-width="0.8" opacity="0.35"/>
  <line x1="50" y1="50" x2="36" y2="78" stroke="#c9a84c" stroke-width="0.8" opacity="0.35"/>
  <line x1="76" y1="34" x2="68" y2="72" stroke="#c9a84c" stroke-width="0.6" opacity="0.25"/>
  <line x1="28" y1="18" x2="76" y2="34" stroke="#c9a84c" stroke-width="0.5" opacity="0.2"/>

  <!-- Stars -->
  <use href="#star4" x="20" y="10" width="16" height="16" fill="#c9a84c" opacity="0.8"/>
  <use href="#sparkle" x="38" y="38" width="24" height="24" fill="#c9a84c" opacity="0.95"/>
  <use href="#star4" x="68" y="26" width="14" height="14" fill="#c9a84c" opacity="0.8"/>
  <use href="#sparkle" x="30" y="72" width="12" height="12" fill="#c9a84c" opacity="0.5"/>
  <use href="#diamond" x="63" y="67" width="10" height="10" fill="#c9a84c" opacity="0.4"/>

  <!-- Ambient sparkles -->
  <use href="#sparkle" x="10" y="44" width="5" height="5" fill="#f0e6c8" opacity="0.2"/>
  <use href="#sparkle" x="82" y="56" width="4" height="4" fill="#f0e6c8" opacity="0.15"/>
</svg>
